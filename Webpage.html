<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Entrance
    </title>
</head>
<body>
    <div class="container">
        <section class="Info">
            <div class="terminal-window">
                <header>
                    <div class="button green"></div>
                    <div class="button yellow"></div>
                    <div class="button red"></div>
                    <div class="button text">Welcome.exe</div>
                </header>
                <section class="terminal">
                    <div class="history"></div>                      
                    $&nbsp;<span class="prompt"></span>
                    <span class="typed-cursor"></span>
                </section>
            </div>
        </section>
        <section class="btn_language">
            <a class="btn_english" href="./English.html">English</a>
            <a class="btn_korean" href="./Korean.html">Korean</a>
        </section>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://www.mattboldt.com/demos/typed-js/js/typed.custom.js'></script>
    <script src="js/terminal.js"></script>

</body>
</html>
